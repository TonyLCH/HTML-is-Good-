<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Mytitle</title>
</head>
<body>
    <b>b是用於標示人名或專有名詞</b><br>
    <strong>strong用來強調重點</strong><br>
    <i>i是斜體</i><br>
    <em>em是強調(也是斜體)</em><br>
    <mark>mark文字高量顯示</mark><br>
    <small>mall小型字</small><br>
    <s>s刪除線</s><br>
    <del>del也是刪除線</del><br>
    <u>u文字下線</u><br>
    <ins>u也是文字下線，意義是新增的內容</ins><br>
    --<sup>上標字</sup><sub>下標字</sub>--
</body>
