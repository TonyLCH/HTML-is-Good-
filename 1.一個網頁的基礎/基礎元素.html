<!DOCTYPE html>
<meta lang="zh">
<head>
    <meta charset="utf-8">
	<title>我的網頁</title>
<html>
<body>
<!--
table建立表格
border最外層的外框粗細單位為px像素
width,height單位為像素或%
cellspacing內框之間與外框的距離單位為像素
cellpadding字元與像素邊界的距離
tr建立橫向的列
th建立直向的欄(表頭)(字粗一點)
td建立一般的欄位
colspan合併欄位,數值=要合併的欄位數
rowspan合併列，只是機制奇怪，個人較少使用
-->
    <table border="1"width="95%"cellspacing="0"cellpadding="0">
	    <tr>
		    <th>a</th>
			<th>b</th>
			<th>c</th>
			<th>e</th>
			<th>f</th>
		</tr>
		<tr>
		    <td>蘋果</td>
			<td>西瓜</td>
			<td>梨子</td>
			<td>鳳梨</td>
			<td>茄子</td>
		</tr>
		<tr>
		    <td colspan="5">合併欄</td>
		</tr>
		<tr></tr>
		<tr>
		    <td rowspan="3">合併列</td>
		</tr>
		<tr>
		    <td>佔位</td>
		</tr>
		<tr>
		    <td>佔位</td>
		</tr>
	</table>
</body>
</html>
