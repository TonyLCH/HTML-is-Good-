<!--CSS-->
<style  type="text/css">

/*一個div*/
div{
width:100%;
height:100%;
background:linear-gradient(to right,yellow,red);
position:fixed;
top:0%;
left:0%;
animation-name:skyfall;
animation-duration:10s;
}

/*背景填滿語法*/
body{
background-color:black;
}



/*動畫*/
@keyframes skyfall {
from {
top:-100%;
}
to {
top:0%;
}


</style>
