<!DOCTYPE html>
<html>
<body>
<!--播放音訊檔---->
<!--顯示播放控制器controls 下載足夠的資源後自動開始撥放autoplay 循環撥放loop 一開始預設靜音muted -->
<audio controls autoplay loop muted>
<source src="https://maoudamashii.jokersounds.com/music/bgm/mp3/bgm_maoudamashii_fantasy15.mp3" type="audio/mpeg">
音樂無法撥放
</audio>
<br>



<!--preload的值如果為空，撥放時才會載入，如果為auto則一開始就會載入-->
<audio controls autoplay preload="auto">mp3"
<source src="http://ontama-m.com/midi/data/mp3_file/original/cross.mp3" type="audio/mpeg">
音樂無法撥放
</audio>


<!--
type的型態有三種
1.audio/mpeg
2.audio/wav
3.audio/ogg
-->


</body>
</html>
